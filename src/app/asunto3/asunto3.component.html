<mat-card>
    <h1>Generación de números aleatorios: cuadrados medios</h1>
  
    <br />
    <h2>Cantidad de números a generar</h2>
    <input matInput (keyup)="onChangeCantidad($event)" placeholder="cantidad" />
    <br /><br />
    <h2>Semilla</h2>
    <input matInput (keyup)="onChangeSeed($event)" placeholder="semilla" />
    <br /><br />
    <br />
    <button mat-raised-button (click)="onUpload()" class="btn btn-success">
      Cargar datos
    </button>
    <ng-container *ngIf="llegaronDatos">
      <br />
      <br />
  
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->
  
        <!-- Position Column -->
  
        <ng-container matColumnDef="index">
          <th mat-header-cell *matHeaderCellDef>Index</th>
          <td mat-cell *matCellDef="let element; let i = index">{{ i + 1 }}</td>
        </ng-container>
        <!-- Name Column -->
        <ng-container matColumnDef="X2">
          <th mat-header-cell *matHeaderCellDef>X2</th>
          <td mat-cell *matCellDef="let element">{{ element.X2 }}</td>
        </ng-container>
  
        <!-- Weight Column -->
        <ng-container matColumnDef="Xi">
          <th mat-header-cell *matHeaderCellDef>Xi</th>
          <td mat-cell *matCellDef="let element">{{ element.Xi }}</td>
        </ng-container>
  
        <!-- Symbol Column -->
        <ng-container matColumnDef="ri">
          <th mat-header-cell *matHeaderCellDef>ri</th>
          <td mat-cell *matCellDef="let element">{{ element.ri }}</td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </ng-container>
  </mat-card>
